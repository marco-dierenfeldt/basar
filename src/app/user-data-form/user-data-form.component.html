<div class="container" id="headerFormView" ng-controller="ListHeaderController">
  <div class="row">
    <div class="col-xs-12">
      <form role="form" name="headerForm" [formGroup]="customerForm">
        <div class="row">
          <div class="form-group col-xs-4">
            <label for="basarNumber">Basar Nr.</label>
            <input type="number" [form-control]="basarNumber" id="basarNumber" name="basarNumber"
                   placeholder="Basar Nr.*" data-old="customer.basarNumber" required min="1"/>
          </div>
          <div class="form-group col-xs-8">
            <label for="customerName">Name</label>
            <input type="text" [form-control]="name" name="customerName"
                   id="customerName" placeholder="Name*" data-old="customer.name" required/>
          </div>
        </div>
        <div class="row">
          <div class="form-group col-xs-8">
            <label for="customerStreet">Straße</label>
            <input type="text" [form-control]="strreet" id="customerStreet" name="customerStreet"
                   placeholder="Straße*" data-old="customer.street" required/>
          </div>
          <div class="form-group col-xs-4">
            <label for="customerHouseNumber">Haus Nr.</label>
            <input type="text" [form-control]="houseNumber" id="customerHouseNumber" name="customerHouseNumber"
                   placeholder="HausNr.*" data-old="customer.houseNumber" required/>
          </div>
        </div>
        <div class="row">
          <div class="form-group col-xs-4">
            <label for="customerPostalcode">PLZ</label>
            <input type="text" [form-control]="postalCode" id="customerPostalcode" name="customerPostalcode"
                   placeholder="PLZ*" data-old="customer.postalCode" required/>
          </div>
          <div class="form-group col-xs-8">
            <label for="customerCity">Stadt</label>
            <input type="text" [form-control]="city" id="customerCity" name="customerCity"
                   placeholder="Stadt*" data-old="customer.city" required/>
          </div>
        </div>
        <div class="row">
          <div class="form-group col-xs-6">
            <label for="customerPhone">Telefonnummer</label>
            <input type="text" [form-control]="phonenumber" id="customerPhone" name="customerPhone"
                   placeholder="Telefonnummer*" data-old="customer.phone" required/>
          </div>
          <div class="form-group col-xs-6">
            <label for="customerEmail">Emailadresse</label>
            <input type="email" [form-control]="email" id="customerEmail" name="customerEmail"
                   placeholder="Email*" data-old="customer.email" required/>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <button class="btn btn-primary" ng-disabled="headerForm.$invalid">
              <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
              Abschicken
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <br><br>
  <div id="headerData"></div>
  <app-android-browser-hint></app-android-browser-hint>
  <app-data-privacy></app-data-privacy>
  <app-ls-warning></app-ls-warning>
</div>
